<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="RSP.css">

</head>
<body>

    <div class="heading"><h2>Let's Have Some Fun</h2></div>
    <div class="game-container">
    
            <div  class="choice" id="rock"><img src="rock.jpg" alt=""><p>Rock</p></div>
            <div  class="choice" id="paper"><img src="paper.jpg" alt=""><p>Paper</p></div>
             <div  class="choice" id="scissor"><img src="scissor.jpg" alt=""><p>Scissor</p></div>
        </div>
        <div class="results">
           <div class="result-div"> <p>Your choice: <span id="my"></span></p></div>
           <div class="result-div"> <p>Siya's choice: <span id="siya"></span></p></div>
        </div>
        <p id="msg"></p>
    </div>
    <script src="RSP.js"></script>
</body>
</html>
